<!DOCTYPE html>
<html>
<head>
  <title>VR Controller Movement Test</title>
  <script src="https://aframe.io/releases/latest/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-oculus-quest-hands@latest"></script>
</head>
<body>
  <a-scene oculus-touch-controls>
    <a-entity geometry="primitive: plane; height: 5; width: 5" rotation="-90 0 0" position="0 0 0" material="color: orange"></a-entity>

    <a-entity geometry="primitive: box; height: 1; width: 1; depth: 1" position="2 0.5 0" material="color: red"></a-entity>
    <a-entity geometry="primitive: box; height: 1; width: 1; depth: 1" position="-2 0.5 0" material="color: green"></a-entity>
    <a-entity geometry="primitive: box; height: 1; width: 1; depth: 1" position="0 0.5 2" material="color: blue"></a-entity>

    <a-entity id="cameraRig" position="0 1.6 0">
      <a-entity camera look-controls></a-entity>
    </a-entity>

    <a-entity id="leftHandController" oculus-touch-controls="hand: left"></a-entity>
    <a-entity id="rightHandController" oculus-touch-controls="hand: right"></a-entity>

    <a-light type="ambient" color="#888"></a-light>
    <a-light type="directional" color="#fff" intensity="0.8" position="2 4 3"></a-light>
  </a-scene>
</body>
</html>
